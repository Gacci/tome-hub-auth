services:
  app:
    env_file:
      - .env.dev
    depends_on:
      - auth-mysql
    environment:
      DB_HOST: auth-mysql
      DB_PORT: 3306
      DB_USER: admin
      DB_PASS: admin
      DB_NAME: authdb

  auth-mysql:
    image: mysql:8
    restart: always
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: authdb
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_ROOT_PASSWORD: admin
    healthcheck:
      test: ["CMD", "mysql", "-h", "auth-mysql", "-u", "${DB_USER}", "-p${DB_PASS}", "-e", "SELECT 1"]
      interval: 30s
      retries: 3
      start_period: 60s
      timeout: 30s
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - auth_mysql_data:/data


volumes:
  auth_mysql_data:
    driver: local